<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.1"/>
    </radialGradient>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA000"/>
      <stop offset="100%" style="stop-color:#FF6F00"/>
    </linearGradient>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB"/>
      <stop offset="100%" style="stop-color:#306998"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Energy lightning bolt -->
  <path d="M85 40 L65 80 L85 80 L75 120 L115 80 L95 80 L105 40 Z" 
        fill="url(#energyGrad)" stroke="#E65100" stroke-width="1.5"/>
  
  <!-- Python-inspired snake curve around energy -->
  <path d="M50 140 Q70 120 90 140 Q110 160 130 140 Q150 120 170 140" 
        stroke="url(#pythonGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- CPU/Chip representation (RAPL is about CPU energy) -->
  <rect x="40" y="150" width="20" height="20" fill="#424242" stroke="#616161" stroke-width="1"/>
  <rect x="70" y="155" width="20" height="20" fill="#424242" stroke="#616161" stroke-width="1"/>
  <rect x="110" y="155" width="20" height="20" fill="#424242" stroke="#616161" stroke-width="1"/>
  <rect x="140" y="150" width="20" height="20" fill="#424242" stroke="#616161" stroke-width="1"/>
  
  <!-- Small connecting lines to represent monitoring -->
  <line x1="50" y1="160" x2="60" y2="150" stroke="#4CAF50" stroke-width="2"/>
  <line x1="80" y1="165" x2="90" y2="155" stroke="#4CAF50" stroke-width="2"/>
  <line x1="120" y1="165" x2="110" y2="155" stroke="#4CAF50" stroke-width="2"/>
  <line x1="150" y1="160" x2="140" y2="150" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Energy</text>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#306998">pyRAPL</text>
</svg>